<div
  class="rule-actions-expand fade-in-right"
  *appDisplayControl="'multi_cluster_w'"
>
  <em
    class="eos-icons icon-18 hand text-action"
    matTooltip="{{ 'general.EDIT' | translate }}"
    (click)="editWebhook($event, params.node.data)"
  >
    edit
  </em>
  <em
    class="eos-icons icon-18 hand text-action"
    matTooltip="{{ 'general.DELETE' | translate }}"
    (click)="deleteWebhook($event, params.node.data)"
  >
    delete
  </em>
</div>
<div class="rule-actions-collapse" *appDisplayControl="'multi_cluster_w'">
  <em class="fa fa-ellipsis-h fa-lg mr-sm text-action hand text-action"> </em>
</div>
